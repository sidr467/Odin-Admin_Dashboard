<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <span>
                    <img src="assets/view-dashboard.svg" alt="Dashboard-logo" width="3%">
                    Dashboard
                </span>
            </div><br><br><br>
            <div class="navigation-links">
                <span class="home">
                    <img src="assets/home.svg" alt="home-logo" width="2%">Home
                </span><br><br>
                <span class="profile">
                    <img src="assets/card-account-details.svg" alt="profile-logo" width="2%">Profile
                </span><br><br>
                <span class="message">
                    <img src="assets/message.svg" alt="message-logo" width="2%">Messages
                </span><br><br>
                <span class="history">
                    <img src="assets/history.svg" alt="history-logo" width="2%">History
                </span><br><br>
                <span class="communities">
                    <img src="assets/account-group.svg" alt="communities-logo" width="2%">Communities
                </span><br><br><br>
            </div>       
            <div class="branding-links">
                <span class="settings">
                    <img src="assets/cog.svg" alt="settings-logo" width="2%">Settings
                </span><br><br>
                <span class="support">
                    <img src="assets/help-circle-outline.svg" alt="support-logo" width="2%">Support
                </span><br><br>
                <span class="privacy">
                    <img src="assets/marker-check.svg" alt="home-logo" width="2%">Home
                </span>
            </div>
        </div>
    </div>
</body>
</html>
