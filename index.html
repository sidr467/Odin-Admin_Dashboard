<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <span>
                    <img src="assets/view-dashboard.svg" alt="Dashboard-logo" width="10%">
                    Dashboard
                </span>
            </div>
            <div class="navigation-links">
                <span class="home">
                    <img src="assets/home.svg" alt="home-logo" width="8%">Home
                </span>
                <span class="profile">
                    <img src="assets/card-account-details.svg" alt="profile-logo" width="8%">Profile
                </span>
                <span class="message">
                    <img src="assets/message.svg" alt="message-logo" width="8%">Messages
                </span>
                <span class="history">
                    <img src="assets/history.svg" alt="history-logo" width="8%">History
                </span>
                <span class="communities">
                    <img src="assets/account-group.svg" alt="communities-logo" width="8%">Communities
                </span>
            </div>       
            <div class="branding-links">
                <span class="settings">
                    <img src="assets/cog.svg" alt="settings-logo" width="8%">Settings
                </span>
                <span class="support">
                    <img src="assets/help-circle-outline.svg" alt="support-logo" width="8%">Support
                </span>
                <span class="privacy">
                    <img src="assets/marker-check.svg" alt="home-logo" width="8%">Privacy
                </span>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                <img src="assets/magnify.svg" alt="searchbar-logo" width="2%">
                <input type="text">
                <img src="assets/bell-ring.svg" alt="notification-logo" width="2%"> 
            </div>
            <div class="profile-info">
                <h3><img src="assets/luffy.png" alt="luffy-logo" width="5%">Monkey D. Luffy</h3>
            </div>
            <div class="more-profile-info">
                <h2><img src="assets/luffy.png" alt="luffy-logo" width="7%">Monkey D. Luffy</h2>
            </div>
            <div class="header-buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="project-board">
                Projects

            </div>
            <div class="side-content">
                <div class="announcement">
                    Announcement
                </div>
                <div class="trending">
                    Trending
                </div>
            </div>
        </div>
    </div>
</body>
</html>
